@if (roomId()) {
  <div class="flex flex-row gap-4 p-4 items-center">
    <button class="text-blue-400 hover:bg-blue-700 font-bold py-2 px-4 rounded-full">
      Share Link
    </button>
    <button class="bg-red-400  hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
      End Call
    </button>
  </div>
  <div class="flex flex-row w-full h-full gap-2 justify-self-start items-stretch">
    <div #videoContainer class="flex-[80%] bg-amber-100 "></div>
    <div #commentSection class="flex-[20%] bg-green-200"></div>
  </div>
} @else {
  <div class="flex flex-row gap-4 p-4 items-center justify-center h-full">
    <button class="bg-green-500  hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" (click)="startCall()">
      Start Call
    </button>
  </div>
}
